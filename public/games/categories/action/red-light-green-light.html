    <script>
        const translations = {
            en: {
                redLightGreenLight: {
                    title: "Red Light Green Light - Play Online | xGame.best",
                    description: "Play Red Light Green Light for free on xGame.best. A thrilling survival game that tests your reflexes and courage.",
                    heroTitle: "Red Light Green Light",
                    heroDescription: "A thrilling survival game that tests your reflexes and courage!",
                    gameDescriptionTitle: "Game Description",
                    gameDescription: "Red Light Green Light is an action game based on the classic children's game. In the game, you must run forward quickly when the green light is on and stop immediately when the red light is on. Any player caught moving during the red light will be eliminated. The game is fast-paced and requires quick reflexes and precise control.",

                    reloadTooltip: "Reload Game",

            cn: {
                redLightGreenLight: {
                    title: "红绿灯 - 在线玩 | xGame.best",
                    description: "在xGame.best上免费在线玩红绿灯。一款紧张刺激的生存游戏，考验你的反应能力和胆量。",
                    heroTitle: "红绿灯",
                    heroDescription: "紧张刺激的生存游戏，考验你的反应和胆量！",
                    gameDescriptionTitle: "游戏说明",
                    gameDescription: "红绿灯是一款基于经典儿童游戏改编的动作游戏。在游戏中，你需要在绿灯亮时快速前进，在红灯亮时立即停止。任何在红灯时被发现移动的玩家都将被淘汰。游戏节奏紧张，需要极快的反应速度和精准的控制能力。",
                    gameName: "红绿灯",
                    tagSurvival: "生存",
                    controlsTitle: "操作说明",
                    controlMove: "鼠标点击并按住：前进",
                    controlStop: "松开鼠标：停止",
                    reloadTooltip: "重新加载游戏",
                    fullscreenTooltip: "全屏游戏",
                    exitFullscreenTooltip: "退出全屏"
                },
                sidebar: { action: "动作" }
            }
        };

        function getCurrentLanguage() { return localStorage.getItem('language') || 'cn'; }

        function updatePageLanguage(lang) {
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang === 'cn' ? 'zh-CN' : 'en';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const keys = key.split('.');
                let val = translations[lang];
                for (const k of keys) { val = val?.[k]; }
                if (val) {
                    if (el.hasAttribute('title')) el.setAttribute('title', val);
                    else if (el.tagName === 'META' && el.hasAttribute('content')) el.setAttribute('content', val);
                    else el.textContent = val;
                }
            });
        }

        function reloadGame() {
            const frame = document.getElementById('gameFrame');
            frame.src = frame.src;
            showToast(getCurrentLanguage() === 'en' ? 'Reloading game...' : '游戏正在重新加载...');
        }

        function toggleFullscreen() {
            const frame = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen?.();
                document.getElementById('fullscreenBtn').style.display = 'none';
                document.getElementById('exitFullscreenBtn').classList.remove('hidden');
                showToast(getCurrentLanguage() === 'en' ? 'Entered fullscreen' : '已进入全屏');
            } else {
                document.exitFullscreen?.();
            }
        }

        function exitFullscreen() {
            document.exitFullscreen?.();
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.getElementById('fullscreenBtn').style.display = 'block';
                document.getElementById('exitFullscreenBtn').classList.add('hidden');
            }
        });

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const lang = getCurrentLanguage();
            updatePageLanguage(lang);
            window.addEventListener('storage', e => e.key === 'language' && updatePageLanguage(e.newValue));
            window.addEventListener('message', e => e.data?.type === 'languageChange' && updatePageLanguage(e.data.language));
        });
    </script>
