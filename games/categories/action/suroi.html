        const translations = {
            en: {
                suroi: {
                    title: "Suroi - Battle Royale - Play Online | xGame.best",

            cn: {
                suroi: {
                    title: "生存大逃杀 - 在线玩 Suroi | xGame.best",
                    description: "在xGame.best上免费在线玩生存大逃杀(Suroi)。一款紧张刺激的多人在线生存游戏，在广阔的战场上展开激烈对决。",
                    heroTitle: "生存大逃杀 (Suroi)",
                    heroDescription: "在广阔的战场上搜集武器，成为最后的胜利者！",
                    gameDescriptionTitle: "游戏说明",
                    gameDescription: "生存大逃杀是一款刺激的多人在线生存游戏。在这个广阔的战场上，你需要搜集武器和资源，与其他玩家展开激烈的对决。游戏采用俯视角视角，简洁的画面风格让你更容易掌握战场局势，成为最后的胜利者。",
                    gameName: "生存大逃杀",
                    tagBattleRoyale: "大逃杀",
                    featuresTitle: "游戏特点",
                    feature1: "紧张刺激的多人对战",
                    feature2: "丰富的武器和装备系统",
                    feature3: "策略性的资源管理",
                    feature4: "简洁清晰的游戏画面",
                    reloadTooltip: "重新加载游戏",
                    fullscreenTooltip: "全屏游戏",
                    exitFullscreenTooltip: "退出全屏"
                },
                sidebar: { action: "动作" }
            }
        };

        function getCurrentLanguage() { return localStorage.getItem('language') || 'cn'; }

        function updatePageLanguage(lang) {
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang === 'cn' ? 'zh-CN' : 'en';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const keys = key.split('.');
                let val = translations[lang];
                for (const k of keys) { val = val?.[k]; }
                if (val) {
                    if (el.hasAttribute('title')) el.setAttribute('title', val);
                    else if (el.tagName === 'META' && el.hasAttribute('content')) el.setAttribute('content', val);
                    else el.textContent = val;
                }
            });
        }

        function reloadGame() {
            const frame = document.getElementById('gameFrame');
            frame.src = frame.src;
            showToast(getCurrentLanguage() === 'en' ? 'Reloading game...' : '游戏正在重新加载...');
        }

        function toggleFullscreen() {
            const frame = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen?.();
            } else {
                document.exitFullscreen?.();
            }
        }
        
        function exitFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const isFullscreen = !!document.fullscreenElement;
            document.getElementById('fullscreenBtn').style.display = isFullscreen ? 'none' : 'block';
            document.getElementById('exitFullscreenBtn').classList.toggle('hidden', !isFullscreen);
            if(isFullscreen){
                showToast(getCurrentLanguage() === 'en' ? 'Entered fullscreen' : '已进入全屏');
            } else {
                showToast(getCurrentLanguage() === 'en' ? 'Exited fullscreen' : '已退出全屏');
            }
        });
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const lang = getCurrentLanguage();
            updatePageLanguage(lang);
            window.addEventListener('storage', e => e.key === 'language' && updatePageLanguage(e.newValue));
            window.addEventListener('message', e => e.data?.type === 'languageChange' && updatePageLanguage(e.data.language));
        });
    </script>
